<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Pilot</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<p>
	<div class="container-fluid float-left" style="width: 500px;" >
		<h3>Tambah Pilot</h3>
		<form th:action="@{/pilot/add}" th:object="${pilot}" method="POST">
			<div class="form-group">
				<label for="licenseNumber">License Number:</label>
				<input type="text" class="form-control" name="licenseNumber" id="licenseNumber" />
			</div>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" name="name" id="name" />
			</div>
			<div class="form-group">
				<label for="flyHour">Flight Number:</label>
				<input type="number" min="0" class="form-control" name="flyHour" id="flyHour" />
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
