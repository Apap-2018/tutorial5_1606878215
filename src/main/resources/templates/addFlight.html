<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Flight</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<p>
	<div class="container-fluid float-left" style="width: 950px;">
		<h3>Tambah Penerbangan</h3>
		<form th:action="@{/flight/add/} + ${pilot.licenseNumber}"
			th:object="${pilot}" method="POST">
			<table class="table">
				<thead class="thead-light">
					<tr>
						<th style="text-align: center">Flight Number</th>
						<th style="text-align: center">Origin</th>
						<th style="text-align: center">Destination</th>
						<th style="text-align: center">Time</th>
						<th>
							<button type="submit" name="addRow"
								class="btn btn-secondary btn-sm">+</button>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="flight, iterator : *{pilotFlight}">
						<th><input type="text" name="flightNumber"
							class="form-control"
							th:field="*{pilotFlight[__${iterator.index}__].flightNumber}">
						</th>
						<th><input type="text" name="origin" class="form-control"
							th:field="*{pilotFlight[__${iterator.index}__].origin}">
						</th>
						<th><input type="text" name="destination"
							class="form-control"
							th:field="*{pilotFlight[__${iterator.index}__].destination}">
						</th>
						<th><input type="date" name="time" class="form-control"
							th:field="*{pilotFlight[__${iterator.index}__].time}">
						</th>
					</tr>
				</tbody>
			</table>
			<button class="btn btn-primary btn-block" type="submit" name="submit">Submit</button>
		</form>
	</div>
</body>
</html>
