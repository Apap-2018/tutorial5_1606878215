<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Daftar Pilot</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<p>
	<div class="container-fluid" th:if="${not #lists.isEmpty(pilotList)}">
		<h3>Daftar Pilot</h3>
  		<table class="table table-hover table-bordered">
	  		<thead class="thead-light">
	      		<tr>
	          		<th>License Number</th>
	          		<th>Name</th>
	          		<th>Fly Hour</th>
	          		<th>Operation</th>
		        </tr>
	  		</thead>
	  		<tbody>
		        <tr th:each="pilot : ${pilotList}">
		            <td th:text="${pilot.licenseNumber}"></td>
		            <td th:text="${pilot.name}"></td>
		            <td th:text="${pilot.flyHour}"></td>
		            <td style="vertical-align: middle;">
		            	<a th:href="@{/pilot/delete/{id}(id=${pilot.id})}" class="btn btn-danger" style="margin-right: 5px;">Delete</a>
		            	<a th:href="@{/pilot/update/{licenseNumber}(licenseNumber=${pilot.licenseNumber})}" class="btn btn-success">Update</a>
		            </td>
		        </tr>
	  		</tbody>
	    </table>
	</div>
	<div th:if="${#lists.isEmpty(pilotList)}">
		<h4 style="color: red">Tidak Ada Pilot</h4>
	</div>
</body>
</html>
